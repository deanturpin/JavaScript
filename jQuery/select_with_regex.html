<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'> 

<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>

<script>
$(document).ready(function(){
	// For each span
	$('span').each(function(){
		// Check if it's an IP and set the span colour accordingly
		$(this).css('color', (/^[0-9\.]{7,}$/.exec($(this).text()) ? 'green' : 'red'));
	});
});
</script>

</head>
<body>
<body style='background-color: black; color: grey; font-family: monospace; margin-left:5em; margin-top:5em'>
<p>
The first is <span>192.168.0.1</span>, then <span>8.8.8.8</span> and finally
<span>8.8.4</span>.
</p>
