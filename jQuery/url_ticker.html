<!DOCTYPE html>
<html>
<head>
	<title>URL ticker</title>
	<meta charset="UTF-8"> 

	<script src="jquery-3.0.0.min.js"></script>

	<script>
	$(document).ready(function() {
		// List of URLS
		var URL = [
			"http://twitter.com",
			"http://github.com"
		];

		var index = 0;

		setInterval(function() {
			// $("iframe").attr("src", URL[index % URL.length]);
			console.log(URL[index % URL.length]);
			++index;
		}, 4000);
	});
	</script>

</head>

<body>
	<iframe height="500" width="500" src="http://google.com"></iframe>
</body>

</html>
