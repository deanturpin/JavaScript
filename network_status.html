<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> 

<script src="jquery-2.2.4.min.js"></script>

<!-- jQuery -->
<script>
$( document ).ready(function(){

		// AJAX complete handler
		$( document ).ajaxComplete(function( event, request, settings ) {
				// Set default status color and override if it's present
				var color = 'red';
				if (request.responseText == 1) {
					color = 'green';
				}

				// Set the new color
				$("span.ping:contains(" + settings.url + ")").css('color', color);
				});

		// For each element of class ping
		function ping(){
			$('span.ping').each(function(){
					// Change the color to indicate we're testing it
					// $(this).css('color', 'orange');

					// And request the status using the IP within the tag
					$.ajax($(this).text());
					});
		}

		$("p#date").text(new Date);
		ping();

		// Ping cycle
		// setInterval(function() {
		// 	$("p#date").text(new Date);
		// 	ping();
		// }, 2000);
});
</script>

</head>
<body>

<p id=date></p>
<p>We can ping <span class="ping">10.10.10.10</span> in a sentence.</p>

<p>
<span class="ping">8.8.8.8</span><br>
<span class="ping">4.4.4.4</span><br>
<span class="ping">10.10.10.10</span><br>
<span class="ping">127.0.0.1</span><br>
<span class="ping">127.0.0.2</span><br>
</p>

</body>
</html>
