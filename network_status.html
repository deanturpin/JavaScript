<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> 

<script src="jquery-2.2.4.min.js"></script>

<!-- jQuery -->
<script>
$( document ).ready(function(){

		// AJAX complete handler
		$( document ).ajaxComplete(function( event, request, settings ) {
				// Set default status color and override if it's present
				var color = 'red';
				if (request.responseText == 1) {
					color = 'green';
				}

				// Set the new color
				$(":contains(" + settings.url + ")").css('color', color);
				});

		// For each element of class ping
		function ping(){
			$('.ping').each(function(){
					// Change the color to indicate we're testing it
					$(this).css('color', 'orange');

					// And request the status using the IP within the tag
					$.ajax($(this).text());
					});
		}

		// Ping cycle
		setInterval(function() {
			ping();
		}, 2000);
});
</script>

</head>
<body>

<p>We can ping <span class="ping">10.10.10.10</span> in a sentence.</p>

<table width=100%>
<tr>

<!--
LEFT COLUMN
-->

<td>
<ul>
<li class="ping">8.8.8.8</li>
<li class="ping">4.4.4.4</li>
<li class="ping">10.10.10.10</li>
</ul>
</td>

<!--
RIGHT COLUMN
-->
<td>
<ul>
<li class="ping">127.0.0.1</li>
<li class="ping">127.0.0.2</li>
</ul>
</td>

</tr>
</table>

</body>
</html>
